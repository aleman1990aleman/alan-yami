<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi sitio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block extra_head %}{% endblock %}
</head>

<body class=" bg-white text-dark">


  <header class="bg-success-subtle text-black text-center py-4">
    <h1>SanoApp
    </h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
            <a class="nav-link" href=""></a>
            <a class="nav-link" href="#"></a>
            <a class="nav-link disabled" aria-disabled="true"></a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main class="container my-4">
    {% block contenidos %}
    <h2 class="text-center mb-4 py-3">
    
<div class="text-center">
<h1>La App de lo sano</h1>
</div>

    <div class="row text-center py-3">
    
      <div class="col-md-4"><img src="{{ url_for('static', filename='/descarga (3).webp') }}" class="img-thumbnail" alt="...">
      </div>
      <div class="col-md-4"><img src="{{ url_for('static', filename='/descarga (4).webp') }}" class="img-thumbnail"
          alt="..."></div>
      <div class="col-md-4"><img src="{{ url_for('static', filename='/OIP (4).webp') }}" class="img-thumbnail"
          alt="..."></div>
    </div>

    
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
